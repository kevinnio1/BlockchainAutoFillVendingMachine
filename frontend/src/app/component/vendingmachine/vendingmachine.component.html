


    <div class="dimmable">
    <sm-loader [complete]="!loadingRefill" class="inverted" text="Loading..."></sm-loader>
  <h2>Vending Component</h2>
      <p><ngb-progressbar  type="success" [value]="stock" [max]="50">{{stock}} cans</ngb-progressbar></p>
   <br />
  <form class="ui form" #refillForm="ngForm" (ngSubmit)="submitRefill()">
    <div id="enterAmount" class="ui input">
      <input type="number" label="amount" name="amount" id="amount" [(ngModel)]="amount">
    </div>
    <div id="btnRefill"><sm-button type="submit" class="primary">Refill</sm-button></div>
  </form>
  </div>

<div>
  <sm-loader [complete]="!loadingBuyOne" class="inverted" text="Loading..."></sm-loader>
  <form class="ui form" #refillForm="ngForm" (ngSubmit)="submitBuyOne()">
    <div id="btnBuy"><sm-button type="submit" class="primary">Buy One</sm-button></div>
  </form>
</div>
