<div class="vendingcomponent">
  <div class="dimmable">
  <sm-loader [complete]="!loadingRefill" class="inverted" text="Waiting till block is mined..."></sm-loader>
<h1>Vending Component</h1>

<div class="ui segment">
  <div class="ui segment">
    <sm-list class="divided">
      <div class="adminDiv" *ngIf="isAdminVending">
      <sm-item>
<div class="refill inlineVending">
<form class="ui form" #refillForm="ngForm" (ngSubmit)="submitRefill()">
  <div id="enterAmount" class="ui input">
    <input type="number" label="amount" min="1" name="amount" id="amount" [(ngModel)]="amount">
  </div>
  <div id="btnRefill"><sm-button type="submit" class="primary">Refill Machine</sm-button></div>
</form>
</div>
        <div class="setMinStock inlineVending">
          <form class="ui form" #refillForm="ngForm" (ngSubmit)="submitMin()">
            <div id="setMinStock" class="ui input" >
              <input type="number" label="amountMinStock" min="1" name="amountMinStock" id="amountMinStock"[(ngModel)]="amountMinStock" >
            </div>
            <div id="btnSetMinStock" style="display: inline-block;"><sm-button type="submit" class="primary" >Set Min Stock</sm-button></div>
          </form>
        </div>

        <div class="setMaxStock inlineVending">
          <form class="ui form" #refillForm="ngForm" (ngSubmit)="submitMax()">
            <div id="setMaxStock" class="ui input" >
              <input type="number" label="amountMaxStock" min="2" name="amountMaxStock" id="amountMaxStock" [(ngModel)]="amountMaxStock">
            </div>
            <div id="btnSetMaxStock" style="display: inline-block;"><sm-button type="submit" class="primary">Set Max Stock</sm-button></div>
          </form>
        </div>
        <br />
      </sm-item>
      </div>
      <sm-item>

  <br />

  <br />

  <progressbar-component [stockProgress]='stock' [maxStockProgress]='maxStock' [minStockProgress]='minStock' [isAdminProgress]='isAdminVending'></progressbar-component>
      </sm-item>
  <br />

<div>
  <sm-loader [complete]="!loadingBuyOne" class="inverted" text="Waiting till block is mined. can take a while..."></sm-loader>
  <form class="ui form buyOne" #refillForm="ngForm" (ngSubmit)="submitBuyOne()">
    <div id="btnBuy"><sm-button type="submit" class="buyOnebtn primary">Buy One</sm-button></div>
  </form>
</div>

    </sm-list>


  </div>
</div>
</div>
</div>
